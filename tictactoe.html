<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .game {
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, minmax(90px, 1fr));
      width: 90vw;
      max-width: 360px;
      gap: 8px;
    }

    .cell {
      aspect-ratio: 1;
      background: white;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>Tic Tac Toe</h2>
<p id="status">Player X's turn</p>

<div class="board">
  <button class="cell" onclick="move(0)"></button>
  <button class="cell" onclick="move(1)"></button>
  <button class="cell" onclick="move(2)"></button>
  <button class="cell" onclick="move(3)"></button>
  <button class="cell" onclick="move(4)"></button>
  <button class="cell" onclick="move(5)"></button>
  <button class="cell" onclick="move(6)"></button>
  <button class="cell" onclick="move(7)"></button>
  <button class="cell" onclick="move(8)"></button>
</div>

<br>
<button onclick="reset()">Reset</button>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let current = "X";
let gameOver = false;

function move(i) {
  if (board[i] !== "" || gameOver) return;

  board[i] = current;
  document.getElementsByClassName("cell")[i].textContent = current;

  if (checkWin()) {
    document.getElementById("status").textContent =
      "Player " + current + " wins!";
    gameOver = true;
    return;
  }

  if (!board.includes("")) {
    document.getElementById("status").textContent = "Draw!";
    gameOver = true;
    return;
  }

  current = current === "X" ? "O" : "X";
  document.getElementById("status").textContent =
    "Player " + current + "'s turn";
}

function checkWin() {
  const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  return wins.some(w =>
    w.every(i => board[i] === current)
  );
}

function reset() {
  board = ["", "", "", "", "", "", "", "", ""];
  current = "X";
  gameOver = false;
  document.getElementById("status").textContent = "Player X's turn";
  document.querySelectorAll(".cell").forEach(c => c.textContent = "");
}
</script>

</body>
</html>
